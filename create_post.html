    <title> Evol </title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
  		<nav class="blue darken-1" role="navigation">
  			<div class="nav-wrapper container">
  				<a id="logo-container" href="index.html" class="brand-logo"><img id="logo" src="images/evollogo.png"></a>
  				<ul class="right hide-on-med-and-down">
  					<li class="active"><a href="#"><i class="material-icons left"> library_add</i>Post</a></li>
  					<li><a href="profile.html"><i class="material-icons left"> perm_identity</i>Profile</a></li>
  					<li><a href="search.html"><i class="material-icons left"> search</i>Search</a></li>
  					<li><a href="support.html"><i class="material-icons left"> info_outline</i>Support</a></li>
  				</ul>
  			</div>
  		</nav>
    </header>

    <main>
      <div class="container">
        <div class="section no-pad-bot">
  		    <div class="row">
            <form class="col s12">
              <div class="card-panel grey lighten-4">

                <div class="row">
                  <div class="input-field col s5">
                    <input id="title" type="text" class="validate">
                    <label for="title">Volunteer Listing Title</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="location" type="text" class="validate">
                    <label for="location">Location</label>
                  </div>
                  <div class="input-field col s3">
                    <input id="date" type="text" class="validate">
                    <label for="date">Date and Time</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Description</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col s6">
                    <div class="input-field col s12">
                      <input id="tags" type="text" class="validate">
                      <label for="tags">Keywords/Tags</label>
                    </div>
                  </div>

                  <div class="col s6">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="hours" type="text" class="validate">
                        <label for="hours">Volunteer hours upon completion</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <label>Contact Applicants Via:</label>
                    <br/>
                  </div>
                  <div class="input-field col s2 left-align">
                    <input type="checkbox" class="filled-in" id="text_or_phone" checked="checked" />
                    <label for="text_or_phone">Text/Phone</label>
                  </div>
                  <div class="input-field col s2 left-align">
                    <input type="checkbox" class="filled-in" id="email" checked="checked" />
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="divider grey"> </div>

                <div class="row">
                  <div class="col s12">
                    <p class="right-align">
                      <button class="btn btn-large waves-effect waves-light" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </p>
                  </div>
                </div>

              </div>
            </form>
        </div>
    </main>

        <h6 class="white-text center"> Follow us on: </h6>

          <a href="#" class="white-text"><i class="mdi mdi-email"></i></a>
        <h5>
      </div>

				<div class="container center">
					Made by <span class="orange-text text-lighten-3">Chengsong Hua </span>
				</div>
			</div>
		</footer>
